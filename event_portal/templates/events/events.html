{%  extends 'events/dashboard.html' %}

{% block content %}

<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Upcoming Events</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Event Name</th>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Limit</th>
                    <th>Current Status</th>
                    <th>Register</th>
                </tr>

                {% for i in events %}
                <tr>
                    <td>{{i.event_name}}</td>
                    <td>{{i.date}}</td>
                    <td>{{i.location}}</td>
                    <td>{{i.limit}}</td>
                    <td>{{i.status}}</td>
                    <td><a href="{% url 'register_event' i.id %}" class="btn btn-sm btn-primary">Register</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

</div>

{% endblock content %}
