{% extends 'events/main.html' %}

{% block content %}

<br>
<div class="row">
    <div class="col-md-8">
        <div class="card card-body">
            <h1>Are you sure you want to delete "{{name}}"?</h1>
            <form action="{% url 'delete_event' name.id %}" method="POST">
                {% csrf_token %}
                <br><br>
                <a href="{% url 'home' %}" class="btn btn-md btn-warning">Cancel</a>
                <input type="submit" value="Confirm" class="btn btn-md btn-danger">
            </form>
        </div>
    </div>
</div>

{% endblock %}
